<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset="UTF-8" >
	<title>demo-quotes</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
</head>
<body>
	<div class="quote-box">
		<div class="quote-text">
			<i class="fa fa-quote-left"></i>
			<span id="text"></span>
		</div>
		<div class="quote-author">
			<span id="author">-</span>
		</div>
		<div class="buttons">
			<a class="button" id="twitter-quote" title="Share this quote on twitter!">
				<i class="fa fa-twitter" aria-hidden="true"></i>
			</a>
			<a class="button" id="weibo-quote" title="Post this quote on weibo!">
				<i class="fa fa-weibo" aria-hidden="true"></i>
			</a>
			<button class="button" id="new-quote">New quote</button>
		</div>
	</div>
	<div class="footer">By<a href="https://github.com/shirley5li" target="_blank">&nbsp;&nbsp;shirley</a></div>
	<script type="text/javascript" src="global.js"></script>
</body>
</html>
